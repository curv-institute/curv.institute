name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.140.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache Hugo CLI
        id: cache-hugo
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/hugo.deb
          key: hugo-${{ env.HUGO_VERSION }}

      - name: Install Hugo CLI
        run: |
          if [ ! -f "${{ runner.temp }}/hugo.deb" ]; then
            wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          fi
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Cache LaTeX packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: texlive-base texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra latexmk
          version: 1.1

      - name: Regenerate LaTeX formats
        run: sudo fmtutil-sys --all

      - name: Compile TeX papers
        run: |
          mkdir -p static/papers
          if ls papers/*.tex 1> /dev/null 2>&1; then
            for texfile in papers/*.tex; do
              filename=$(basename "$texfile" .tex)
              echo "Compiling $texfile..."
              latexmk -pdf -outdir=static/papers -auxdir=/tmp/latex-aux "$texfile"
            done
          else
            echo "No TeX files found in papers/"
          fi

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
