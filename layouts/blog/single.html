{{ define "main" }}
<header class="header">
  <div class="container">
    <a href="{{ "/" | relURL }}" class="logo">CURV Institute</a>
    <nav class="nav">
      <a href="{{ "/blog/" | relURL }}">Blog</a>
      <a href="{{ "/papers/" | relURL }}">Papers</a>
    </nav>
  </div>
</header>

<main>
  <article class="article">
    <div class="container narrow">
      <header class="article-header">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        <h1>{{ .Title }}</h1>
        {{ with .Params.author }}<p class="author">By {{ . }}</p>{{ end }}
      </header>
      <div class="article-content">
        {{ .Content }}
      </div>
      <footer class="article-footer">
        <a href="{{ "/blog/" | relURL }}">&larr; Back to Blog</a>
      </footer>
    </div>
  </article>
</main>

<footer class="footer">
  <div class="container">
    <p>Swiss foundation (in formation); non-commercial, public-interest focus</p>
  </div>
</footer>
{{ end }}
